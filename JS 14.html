<!DOCTYPE HTML>
<html>
     
	     <body>
		 <h2>Javascript Strings</h2>
		 
		 <p>The replace()method Searches  a string for a specified value,or a regular expression,
		 and returns new string where the specified valueare replaced.</p>
		 
		 <p id="demo">Visit Microsoft!</p>
		 
		 <button onclick="myFunction()">Try it</button>
		 <script>
		 function myFunction()
		 {
		    let str =document.getElementById("demo").innerHTML;
			document.getElementById("demo").innerHTML= str.replace("Microsoft","Infosys");
		 }
		    
			</script>
		</body>
</html>
