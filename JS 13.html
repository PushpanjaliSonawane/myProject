<!DOCTYPE HTML>
<html>
     
	     <body>
		 <h2>Javascript Strings</h2>
		 
		 <p>The index()method returns the position of the first occurance of a specified value.</p>
		 
		 <p id="demo"></p>
		 <script>
		    let str="Hello World, Welcome to the Universe.";
			
			document.getElementById("demo").innerHTML=str.indexOf("Welcome");
			</script>
		</body>
</html>
