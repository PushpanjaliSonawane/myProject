<!DOCTYPE HTML>
<html>
     
	    <body>
		    <h2>Javascript Regular</h2>
		 
		 <p>The search()method searche a string for "google", and display a specified value and returns the position of the match.</p>
		 
		 <p id="demo"></p>
		    <script>
		    let text="we are eating cake in a cafe";
			let result = text.match(/ca[kf]e/g);
			document.getElementById("demo").innerHTML= result;
			</script>
		</body>
</html>
