<!DOCTYPE HTML>
<html>
     
	     <body>
		 <h2>Javascript Strings</h2>
		 
		 <p>The concat()method joins two or more strings.</p>
		 
		 <p id="demo"></p>
		 <script>
		    let str1="Hello";
			let str2="World";
			let str3="Have a nice day!";
			document.getElementById("demo").innerHTML=str1.concat(str2,str3);
			</script>
		</body>
</html>
