<!DOCTYPE HTML>
<html>
     
	     <body>
		 <h2>Javascript Array Methods</h2>
		 <h2>shift()</h2>
		 <p>The shift()method removes the First element of an array(and "shifts" all other element):</p>
		 
		 <p id="demo1"></p>
		 <p id="demo2"></p>
		 <script>
		    const fruits =["Banana","Mango","Orange","Apple"];
			document.getElementById("demo1").innerHTML= fruits;
			fruits.shift();
			document.getElementById("demo2").innerHTML = fruits;
			
		 </script>
		 </body>
		 
</html>
