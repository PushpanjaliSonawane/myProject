<!DOCTYPE html>
<html>
<head>
<title>Shopping Cart</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel="stylesheet" href="Cart.css">
   <style>
   h1 {
  text-align: center;
  text-decoration:underline;
      }
	  </style>
</head>
    <body>
	<h1>Order Cart</h1>
	    <div class="small-container cart-page">
		   <table>
		      <tr>
			    <th>Product</th>
				<th>Quantity</th>
				<th>Subtotal</th>
			   </tr>	
			   <tr>
			      <td>
				    <div class="cart-info">
					   <img src="Images/Chiken Noodles.jpg" alt="">
					   <div>
					       <p>Delicious Noodles</p>
						   <small>Price: $50.00</small>
						   <br>
						   <a href="">Remove</a>
					   </div>
					</div>
				  </td>
				  <td><input type="number" value="1"></td>
				  <td>$50.00</td>
			   </tr>
			   
			   <tr>
			      <td>
				    <div class="cart-info">
					   <img src="Images/p-1.jpg" alt="">
					   <div>
					       <p>Delicious Burger</p>
						   <small>Price: $75.00</small>
						   <br>
						   <a href="">Remove</a>
					   </div>
					</div>
				  </td>
				  <td><input type="number" value="1"></td>
				  <td>$75.00</td>
			   </tr>
			   
			   <tr>
			      <td>
				    <div class="cart-info">
					   <img src="Images/Fruit Juice.jpg" alt="">
					   <div>
					       <p>Delicious Drinks</p>
						   <small>Price: $85.00</small>
						   <br>
						   <a href="">Remove</a>
					   </div>
					</div>
				  </td>
				  <td><input type="number" value="1"></td>
				  <td>$85.00</td>
			   </tr>
		   </table>
		   
		   <div class="total-price">
		   <table>
		        <tr>
				  <td>Subtotal</td>
				  <td>$200.00</td>
				</tr>
				
				<tr>
				  <td>Tax</td>
				  <td>$35.00</td>
				</tr>
				
				<tr>
				  <td>Total</td>
				  <td>$235.00</td>
				</tr>
		   </table>
		   </div>
		</div>



    </body>
</html>
