<!DOCTYPE HTML>
<html>
     
	    <body>
		    <h2>Javascript Strings</h2>
		 
		 <p>The search()method searches a string for a specified value and returns the position of the match.</p>
		 
		 <p id="demo"></p>
		    <script>
		    let str="Visit info!";
			document.getElementById("demo").innerHTML=str.search("info");
			</script>
		</body>
</html>
