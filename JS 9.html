<!DOCTYPE HTML>
<html>
     
	     <body>
		 <h2>Javascript Array Methods</h2>
		 <h2>concat()</h2>
		 <p>The concat()method is used to merge(concatenate)array:</p>
		 
		 
		 <p id="demo"></p>
		 

		 <script>
		    const myGirls=["Pushpa","Sona"];
			const myBoys=["Amit","Nill","Sunil"];
			const myChildern=myGirls.concat(myBoys);
			document.getElementById("demo").innerHTML=myChildern;
			
			
		 </script>
		 </body>
		 
</html>
